<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBil | User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signupForm">
            <h2>Create an Account</h2>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button id="signupBtn" class="btn">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        </div>

        <!-- OTP Verification Form -->
        <div class="form-container" id="otpVerification" style="display: none;">
            <h2>Verify Your Account</h2>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button id="verifyOtpBtn" class="btn">Verify OTP</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h2>Log In</h2>
            <input type="email" id="loginEmail" placeholder="Enter Email" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button id="loginBtn" class="btn">Log In</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <h2>Welcome, <span id="displayUsername">User</span></h2>
            <button id="deleteAccountBtn" class="btn delete">Delete Account</button>
            <button class="btn logout" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
