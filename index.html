<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Sign Up Panel -->
        <div class="panel left-panel">
            <div class="content">
                <h3>Create an Account</h3>
                <p>Enter your details to sign up.</p>
                <button id="sign-up-btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="go-to-signin">Sign In</a></p>
            </div>
            <div class="image">
                <img src="sign-up-image.png" alt="Sign Up Image" />
            </div>
        </div>

        <!-- Sign In Panel -->
        <div class="panel right-panel">
            <div class="content">
                <h3>Welcome Back!</h3>
                <p>Enter your credentials to sign in.</p>
                <button id="sign-in-btn">Sign In</button>
                <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
            </div>
            <div class="image">
                <img src="sign-in-image.png" alt="Sign In Image" />
            </div>
        </div>
    </div>

    <!-- Modal for OTP Verification -->
    <div id="otpPopup" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Verify Your OTP</h3>
            <input type="text" id="otpCode" placeholder="Enter OTP" />
            <button id="verifyOtpBtn">Verify</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
